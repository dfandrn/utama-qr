<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Wallet</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- HEADER -->
  <header class="bg-gradient-to-r from-purple-600 to-blue-500 text-white p-4">
    <div class="flex justify-between items-center">
      <h1 class="text-xl font-bold">My Wallet</h1>
      <span>👤 dapa</span>
    </div>
  </header>

  <!-- SALDO -->
  <section class="p-4">
    <div class="bg-white p-4 rounded-xl shadow-md">
      <p class="text-sm text-gray-500">Saldo</p>
      <p class="text-2xl font-bold text-gray-800">Rp 130.500</p>
    </div>
  </section>

  <!-- MENU UTAMA -->
  <section class="p-4 grid grid-cols-4 gap-4">
    <!-- QRIS -->
    <button onclick="document.getElementById('qrisModal').style.display='flex'"
      class="flex flex-col items-center bg-blue-500 text-white p-3 rounded-xl shadow-md">
      <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center mb-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" viewBox="0 0 24 24" fill="currentColor">
          <path d="M4 4h6v6H4V4zm0 10h6v6H4v-6zm10-10h6v6h-6V4zm2 10h4v2h-4v-2zm-2 2h2v4h-2v-4zm4 2h2v2h-2v-2z"/>
        </svg>
      </div>
      <span class="text-xs">QRIS</span>
    </button>

    <!-- Top Up -->
    <button class="flex flex-col items-center bg-blue-500 text-white p-3 rounded-xl shadow-md">
      <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center mb-2">💰</div>
      <span class="text-xs">Top Up</span>
    </button>

    <!-- Tarik -->
    <button class="flex flex-col items-center bg-blue-500 text-white p-3 rounded-xl shadow-md">
      <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center mb-2">🏦</div>
      <span class="text-xs">Tarik</span>
    </button>

    <!-- Promo -->
    <button class="flex flex-col items-center bg-blue-500 text-white p-3 rounded-xl shadow-md">
      <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center mb-2">🎁</div>
      <span class="text-xs">Promo</span>
    </button>
  </section>

  <!-- MODAL QRIS -->
  <div id="qrisModal" class="fixed inset-0 bg-black bg-opacity-80 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg p-4 w-11/12 max-w-md">
      <button onclick="document.getElementById('qrisModal').style.display='none'" 
              class="float-right text-gray-600">✕</button>
      <h2 class="text-center font-bold mb-3">QRIS Scanner</h2>
      <iframe src="https://dfandrn.github.io/Gambar/" 
              class="w-full h-96 border-0 rounded-lg"></iframe>
    </div>
  </div>

</body>
</html>
